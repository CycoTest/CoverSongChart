<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<th:block th:fragment="PlayBarFragment">
<!-- Music Player -->
<div class="master_play">
    <div class="wave">
        <div class="wave1"></div>
        <div class="wave1"></div>
        <div class="wave1"></div>
    </div>
    <img src="../assets/images/HellScrim.png" alt="Alan" id="poster_master_play">
    <h5 id="title">For The Horde<br>
        <div class="subtitle">HellScream</div>
    </h5>
    <div class="icon">
        <i class="bx bx-skip-previous-circle" id="back"></i>
        <i class="bx bx-play-circle" id="masterPlay" ></i>
        <i class="bx bx-skip-next-circle" id="next" ></i>
    </div>
    <span id="currentStart">0:00</span>
    <div class="bar">
        <input type="range" id="seek" min="0" value="0" max="100">
        <div class="bar2" id="bar2"></div>
        <div class="dot"></div>
    </div>
    <span id="currentEnd">0:00</span>

    <div class="vol">
        <i class="bx bx-volume-full" id="vol_icon"></i>
        <input type="range" id="vol" min="0" value="30" max="100">
        <div class="vol_bar"></div>
        <div class="dot" id="vol_dot"></div>
    </div>
</div>

<script src="../javaScript/script.js" defer></script>
</th:block>
</html>
